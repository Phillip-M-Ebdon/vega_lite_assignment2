<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> FIT3179 Vega-Lite Maps homework</title>

    <!-- Import Vega & Vega-Lite  -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
    <!-- Pure.CSS import -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">

    <!--
        USA Map data sourced from topoJSON us-atlas: https://github.com/topojson/us-atlas
        USA apiary industry data sourced from: https://www.kaggle.com/kenshoimpactteam/nassbeecolonyandhoney
    -->

</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div class="title" style="height: 100px; text-align: center">
                Bees and Honey in America
            </div>
        </div>
        <div class="pure-u-1-2">
            <div class="explanation"></div>
        </div>
        <div class="pure-u-1-2">
            <div id="map"></div>
        </div>
        <div class="pure-u-1-2">
            <div class="explanation"></div>
        </div>
        <div class="pure-u-1-2">
            <div id="heat"></div>
        </div>
    </div>

    <script>
        const spec = "js/concatted_charts.vg.json";
        vegaEmbed('#map', spec).then( () => {
            console.log('success');
        }).catch(console.error);


    </script>
</body>
</html>
